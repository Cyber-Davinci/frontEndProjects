<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberDvinci'x | Image Carousel</title>
</head>
<body>
    
<div class="container">
    <span class="next-quote"><i class="fa-solid fa-angles-left" onclick="displayCurrentImage(-1)"></i></span><span class="prev-quote"><i class="fa-solid fa-angles-right" onclick="displayCurrentImage(1)"></i></span>

    <div class="image-container">
        <img src="images/img1.jpg" alt="" srcset="">
        <img src="images/img2.jpg" alt="" srcset="">
        <img src="images/img3.jpg" alt="" srcset="">
        <img src="images/img4.jpg" alt="" srcset="">
        <img src="images/img5.jpg" alt="" srcset="">
        <img src="images/img6.jpg" alt="" srcset="">
        <img src="images/img7.jpg" alt="" srcset="">
        <img src="images/img8.jpg" alt="" srcset="">
    </div>

    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
