<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CyberDvinci'x | Digital Clock</title>
</head>
<body>
    <div class="container">
        <span><i class="fa-solid fa-toggle-off" onclick="changeTheme()"></i></span>
        <div class="date" id="date">
            <h1 id="weekday">MONDAY</h1>
            <h1 class="date-item" id="month">JUNE</h1>
            <h1 class="date-item" id="day">20</h1>
            <h1 class="date-item" id="year">2022</h1>
        </div>
        <div class="time">
            <h2 class="hour">14</h2>
            <h2>:</h2>
            <h2 class="min">12</h2>
            <h2>:</h2>
            <h2 class="sec">60</h2>
            <h2 class="ampm">PM</h2>
        </div>
        <i class="fa-solid fa-moon-stars"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
