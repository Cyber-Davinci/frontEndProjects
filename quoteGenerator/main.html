<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="quote.png" />
    <link rel="stylesheet" href="style.css">
    <title>Cyber|Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="quotes-box">
            <span class="next-quote"><i class="fa-solid fa-angles-left"></i></span><span class="prev-quote"><i class="fa-solid fa-angles-right"></i></span>
             

            <div class="quotes-content">
                <p id="quote-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima similique consequatur voluptatum veritatis, excepturi recusandae ipsum architecto rerum! Itaque provident tempora sit molestias atque! Dolorem ratione quae impedit perspiciatis vitae.</p>
                <h2 id="quote-author">~Ebrahim Touray</h2>
            </div>

            <div class="quote-btn">
                <button class="btn btn-success" id="generate-quote">Generate New Quote</button>
            </div>
            
        </div>
        <!-- <div class="trade-mark">
            <p>By @CyberDavinci</p>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
