<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cyber's | Grocery list</title>

<body>
    <div class="container">
        <div class="msg">
            <div id="message" class="message">
                <p>The input field is empty!</p>
            </div>
        </div>

        <div class="groce-container">
            <h1>Your Grocery List</h1>
            <img src="images/foodpacl-removebg-preview.png" alt="" srcset="">
            <br>
            <div class="groce-input">
                <i id="clear-all" class="fa-solid fa-eraser"></i>
                <input id="groce-input" type="text" placeholder="type here...">
            </div>
            <br>
            <ul id="groce-items" class="groce-items"></ul>
        </div>
    </div>

    <script src="script.js"></script>
